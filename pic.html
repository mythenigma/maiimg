<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Image Gallery...</h2>
        <p>Please wait while we load your images.</p>
    </div>

    <script>
        // 从 URL 路径中提取 ID
        const pathParts = window.location.pathname.split('/');
        const id = pathParts[pathParts.length - 1]; // 获取最后一部分作为 ID
        
        if (id && id !== 'pic.html' && id !== '') {
            // 重定向到 view.html 并带上 ID 参数
            window.location.href = `/view.html?id=${id}`;
        } else {
            // 如果没有 ID，显示错误信息
            document.querySelector('.container').innerHTML = `
                <h2>⚠️ Invalid Link</h2>
                <p>Please use a valid image link format: /pic/ID</p>
                <a href="/" style="color: white; text-decoration: underline;">Go to Homepage</a>
            `;
        }
    </script>
</body>
</html>
