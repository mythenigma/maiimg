<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="440" viewBox="0 0 1200 440" role="img" aria-labelledby="title desc">
  <title id="title">Channel Distribution Matrix</title>
  <desc id="desc">Mapping link-first and QR-first channels for image sharing.</desc>
  <defs>
    <linearGradient id="g4" x1="0" x2="1">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="100%" stop-color="#cffafe"/>
    </linearGradient>
    <style>
      .h{font-family:Arial,Helvetica,sans-serif;fill:#155e75;font-size:30px;font-weight:700}
      .b{fill:#fff;stroke:#06b6d4;stroke-width:2}
      .t{font-family:Arial,Helvetica,sans-serif;fill:#155e75;font-size:22px;font-weight:700}
      .s{font-family:Arial,Helvetica,sans-serif;fill:#164e63;font-size:17px}
    </style>
  </defs>
  <rect width="1200" height="440" fill="url(#g4)"/>
  <text class="h" x="600" y="58" text-anchor="middle">Distribution Matrix: Link-First vs QR-First</text>
  <rect class="b" x="80" y="100" width="500" height="290" rx="16"/>
  <text class="t" x="330" y="150" text-anchor="middle">Link-First Channels</text>
  <text class="s" x="130" y="200">- Team chat, Slack, Discord</text>
  <text class="s" x="130" y="235">- Email campaign and newsletter</text>
  <text class="s" x="130" y="270">- Social posts and DMs</text>
  <text class="s" x="130" y="305">- Partner portals and docs</text>

  <rect class="b" x="620" y="100" width="500" height="290" rx="16"/>
  <text class="t" x="870" y="150" text-anchor="middle">QR-First Channels</text>
  <text class="s" x="670" y="200">- Event signage and booths</text>
  <text class="s" x="670" y="235">- Product packaging inserts</text>
  <text class="s" x="670" y="270">- Print flyers and cards</text>
  <text class="s" x="670" y="305">- Reception desk displays</text>
</svg>
