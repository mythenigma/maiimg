<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="430" viewBox="0 0 1200 430" role="img" aria-labelledby="title desc">
  <title id="title">摄影师作品集交付流程图</title>
  <desc id="desc">摄影师作品集从筛选到客户转介绍的流程</desc>
  <defs>
    <linearGradient id="bg8" x1="0" x2="1">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#ede9fe"/>
    </linearGradient>
    <style>
      .box { fill: #fff; stroke: #8b5cf6; stroke-width: 2; rx: 16; }
      .txt { font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; fill: #5b21b6; font-size: 22px; font-weight: 600; }
    </style>
  </defs>
  <rect width="1200" height="430" fill="url(#bg8)"/>
  <rect class="box" x="60" y="110" width="250" height="180"/>
  <text class="txt" x="185" y="180" text-anchor="middle">按题材分组</text>
  <text class="txt" x="185" y="215" text-anchor="middle">人像 / 商拍 / 活动</text>

  <rect class="box" x="350" y="110" width="250" height="180"/>
  <text class="txt" x="475" y="180" text-anchor="middle">生成作品相册</text>
  <text class="txt" x="475" y="215" text-anchor="middle">配置观看权限</text>

  <rect class="box" x="640" y="110" width="250" height="180"/>
  <text class="txt" x="765" y="180" text-anchor="middle">客户浏览筛选</text>
  <text class="txt" x="765" y="215" text-anchor="middle">给出意向反馈</text>

  <rect class="box" x="930" y="110" width="210" height="180"/>
  <text class="txt" x="1035" y="180" text-anchor="middle">二次传播</text>
  <text class="txt" x="1035" y="215" text-anchor="middle">转介绍与签单</text>

  <path d="M310,200 L350,200" stroke="#8b5cf6" stroke-width="5" marker-end="url(#arrow8)"/>
  <path d="M600,200 L640,200" stroke="#8b5cf6" stroke-width="5" marker-end="url(#arrow8)"/>
  <path d="M890,200 L930,200" stroke="#8b5cf6" stroke-width="5" marker-end="url(#arrow8)"/>
  <defs>
    <marker id="arrow8" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0,0 10,4 0,8" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>
