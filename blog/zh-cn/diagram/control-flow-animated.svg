<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 180"><style>
.box{fill:#fff;stroke:#34d399;stroke-width:2;rx:12}.t{font:16px 'Microsoft YaHei',sans-serif;fill:#1f2937}
.arrow{stroke:#6ee7b7;stroke-width:3}.dot{fill:#059669}@keyframes mv{from{transform:translateX(0)}to{transform:translateX(210px)}}.d{animation:mv 1.6s linear infinite}
</style>
<rect x="20" y="40" width="180" height="90" class="box"/><text x="50" y="92" class="t">设置打开次数</text>
<rect x="260" y="40" width="180" height="90" class="box"/><text x="298" y="92" class="t">设置有效期</text>
<rect x="500" y="40" width="180" height="90" class="box"/><text x="542" y="92" class="t">继续分享</text>
<rect x="740" y="40" width="180" height="90" class="box"/><text x="782" y="92" class="t">一键失效</text>
<line x1="200" y1="85" x2="260" y2="85" class="arrow"/><line x1="440" y1="85" x2="500" y2="85" class="arrow"/><line x1="680" y1="85" x2="740" y2="85" class="arrow"/>
<circle cx="210" cy="85" r="5" class="dot d"/><circle cx="450" cy="85" r="5" class="dot d" style="animation-delay:.4s"/><circle cx="690" cy="85" r="5" class="dot d" style="animation-delay:.8s"/>
</svg>