<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <title>图片分享流程图（简版）</title>
  <meta name="description" content="麦瓜图床的简明流程图：上传图片、生成链接与二维码、设置次数和一键失效。" />
  <link rel="canonical" href="https://maiimg.com/blog/zh-cn/image-sharing-workflow-flowcharts" />
  <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
  <style>
    :root{--bg:#f6f8fc;--card:#fff;--line:#e5eaf3;--text:#1f2937;--muted:#5f6b7e;--brand:#2563eb}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;background:var(--bg);color:var(--text);line-height:1.8}
    .wrap{width:min(920px,92vw);margin:0 auto}
    .top{background:linear-gradient(120deg,#1d4ed8,#0ea5e9);color:#fff;padding:20px 0}.top a{color:#fff;text-decoration:none}
    article{margin:22px auto 46px;background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:0 10px 28px rgba(15,23,42,.05);padding:26px}
    h1{font-size:32px;margin-bottom:10px}.lead{background:#eef4ff;border-left:4px solid var(--brand);padding:14px;border-radius:8px;margin:14px 0 22px;color:#2f3f57}
    h2{font-size:22px;margin:26px 0 10px} p{margin-bottom:12px}
    .flow img{width:100%;border:1px solid var(--line);border-radius:10px;background:#fff;margin:10px 0}
    .note{background:#f8fbff;border:1px solid #dbeafe;border-radius:10px;padding:12px;margin:12px 0;color:#334155}
    footer{color:#6b7280;text-align:center;font-size:14px;padding:0 0 24px}
  </style>
</head>
<body>
  <header class="top"><div class="wrap"><a href="./">中文博客</a> / 图片分享流程图（简版）</div></header>
  <article class="wrap">
    <h1>图片分享流程图（简版）</h1>
    <div class="lead">只保留麦瓜图床真实能力，不讲夸张功能：上传一组图（最多25张）→ 生成链接 → 转二维码 → 分享 → 需要时设置次数或一键失效。</div>

    <h2>流程 1：基础分享</h2>
    <p>最常用的一条：普通用户快速把一组图发出去。</p>
    <div class="flow"><img src="diagram/image-upload-flow.svg" alt="图片上传流程图" /></div>

    <h2>流程 2：链接转二维码</h2>
    <p>适合线下场景（海报、活动台、名片等）。</p>
    <div class="flow"><img src="diagram/qr-distribution-flow.svg" alt="二维码分发流程图" /></div>

    <h2>流程 3：分享后控制</h2>
    <p>发出去后仍然可以控：设置打开次数，必要时直接一键失效。</p>
    <div class="flow"><img src="diagram/permission-control-flow.svg" alt="权限控制流程图" /></div>

    <div class="note">说明：你截图里那种“流量高峰、二次分发”等偏营销流程，已经按你的要求去掉，不再作为核心展示。</div>
  </article>

</body>
</html>
