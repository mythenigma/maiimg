<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920" role="img" aria-label="Replace mode vertical flow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1080" height="1920" fill="url(#bg)"/>

  <text x="540" y="128" text-anchor="middle" font-size="56" font-weight="700" fill="#1e293b">Replace Mode (Mobile)</text>
  <text x="540" y="188" text-anchor="middle" font-size="34" fill="#475569">上下选择：先选 A（目标）再选 B（来源）</text>

  <rect x="120" y="280" width="840" height="470" rx="28" fill="#ffffff" stroke="#cbd5e1" stroke-width="3" filter="url(#shadow)"/>
  <rect x="160" y="330" width="110" height="56" rx="14" fill="#fef3c7"/>
  <text x="215" y="370" text-anchor="middle" font-size="34" font-weight="700" fill="#92400e">B</text>
  <text x="305" y="370" font-size="34" font-weight="700" fill="#0f172a">Source Gallery</text>
  <text x="160" y="440" font-size="32" fill="#334155">• 使用这条图集的设置</text>
  <text x="160" y="500" font-size="32" fill="#334155">• 图片 / View / Caption / Password / Expiration</text>
  <text x="160" y="560" font-size="32" fill="#334155">• 作为“来源”复制到 A</text>
  <text x="160" y="645" font-size="30" fill="#6b7280">Step 2: 选择 B（来源）</text>

  <rect x="498" y="790" width="84" height="250" rx="42" fill="url(#arrow)"/>
  <polygon points="540,1128 640,1000 440,1000" fill="url(#arrow)"/>
  <text x="540" y="1188" text-anchor="middle" font-size="40" font-weight="700" fill="#4f46e5">Copy Down</text>

  <rect x="120" y="1240" width="840" height="470" rx="28" fill="#ffffff" stroke="#cbd5e1" stroke-width="3" filter="url(#shadow)"/>
  <rect x="160" y="1290" width="110" height="56" rx="14" fill="#dbeafe"/>
  <text x="215" y="1330" text-anchor="middle" font-size="34" font-weight="700" fill="#1d4ed8">A</text>
  <text x="305" y="1330" font-size="34" font-weight="700" fill="#0f172a">Target Gallery</text>
  <text x="160" y="1400" font-size="32" fill="#334155">• 这条图集会被更新为 B 的设置</text>
  <text x="160" y="1460" font-size="32" fill="#334155">• A 的链接保持不变（重点）</text>
  <text x="160" y="1520" font-size="32" fill="#334155">• 用于“恢复旧链接内容”</text>
  <text x="160" y="1605" font-size="30" fill="#6b7280">Step 1: 先选 A（目标）</text>

  <rect x="120" y="1760" width="840" height="92" rx="16" fill="#eef2ff" stroke="#c7d2fe"/>
  <text x="540" y="1820" text-anchor="middle" font-size="30" fill="#4338ca">流程：A（目标） ← B（来源）</text>
</svg>
